{% extends 'home/includes/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
  <!--Django Form-->
  <h2 class="my-4">Upload Song</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {{form|crispy}}
        <button class="btn btn-info my-4" type="submit">Upload</button>
  </form>

  <a class="btn btn-info" href="{% url 'song:list' %}">Your Uploads</a>
</div>

{% endblock %}
