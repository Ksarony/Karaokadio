{% extends 'home/includes/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
   <!--Django Form-->
  {% if user.is_superuser %}
    <h2 class="my-4">New Station</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        {{form|crispy}}
          <button class="btn btn-dark my-4" type="submit">Create</button>
    </form>
  {% endif %}
</div>

{% endblock %}
